    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        window.onload= function () {
            Swal.mixin({
                input: 'select',
                confirmButtonText: 'Next &rarr;',
                showCancelButton: true,
                progressSteps: ['1', '2', '3'],
                inputOptions: {
                    bungalow: 'bungalow',
                    villa: 'villa',
                    apartment: 'apartment'
                },
            }).queue([
                {
                    title: 'Question 1',

                },
                {title:'Question 2',
                    inputOptions: {
                        Ordinary: 'Ordinary decoration',
                        Refined: 'Refined decoration',
                        Luxurious: 'Luxurious decoration',
                    },
                },
                {title:'Question 3',
                    inputOptions: {
                        2: 'in 2 years',
                        5: '2-5 years',
                        10: 'more than 5 years',
                    },

                }
            ]).then((result) => {
                if (result.value) {
                    const answers = JSON.stringify(result.value)
                    Swal.fire({
                        title: 'All done!',
                        html: `
        Your answers:
        <pre><code>${answers}</code></pre>
      `,
                        confirmButtonText: 'Lovely!'
                    })
                }
            })
        }

    </script>
</head>
