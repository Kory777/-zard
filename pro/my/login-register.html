<script>


    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    });

    function register() {
        var username = document.getElementById("regist_user").value;
        var phone = document.getElementById("regist_email").value;
        var email = document.getElementById("regist_pas").value;
        var password = document.getElementById("regist_info").value;
        if(username==""||phone==""||email==""||password==""){
            Swal.fire({
                icon: 'error',
                title: 'Fill all',
                showConfirmButton: false,
                timer: 1500
            });
        }
        else{
            $.ajax({

            type: "POST",

            url: "http://175.24.51.64:8081/users/register",

            data: "name=" + username + "&phoneNumber=" + phone + "&email=" + email + "&password=" + password + "&status=1&deleteFlag=1",

            success: function(msg){

                var data = JSON.parse(msg);
                if(data['msg']==='failed'){
                    Toast.fire({
                        icon: 'error',
                        title: 'Regist in unsuccessfully'
                    })
                }
                else{
                    Toast.fire({
                        icon: 'success',
                        title: 'Regist in unsuccessfully'
                    })
                }

            },
            error: function (msg) {
                console.log("Data not Saved: " + msg);
            }

        });}
    }

    function login() {
        var login_username = document.getElementById("login_user").value;
        var login_password = document.getElementById("login_pas").value;
        console.log("login_username"+login_username);
        $.ajax({

            type: "POST",

            url: "http://175.24.51.64:8081/users/login",

            data: "name=" + login_username +"&password=" + login_password,

            success: function(msg){
                var data = JSON.parse(msg);
                if(data['msg']==='failed'){
                    Toast.fire({
                        icon: 'error',
                        title: 'Sign in unsuccessfully'
                    })
                }
                else{


                    Toast.fire({
                        icon: 'success',
                        title: 'Sign in successfully'
                    });
                    setTimeout(function(){window.location.href="commend.html";},1000);
                }

            },
            error: function (msg) {
                console.log("Data not Saved: " + msg);
            }

        });
    }
</script>
